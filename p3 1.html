<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
</head>
<body>
    <form method="post">
        <!-- Basic Form Development -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="url">Enter YouTube Link:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100">
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </div>
        <div>
            <label for="range">Your skill in C++:</label>
            <input type="range" id="range" name="range" min="0" max="100" step="5">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="India" disabled>
        </div>
        <div>
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <p>Course:</p>
            <input type="checkbox" id="c++" name="course" value="c++" checked>
            <label for="c++">C++</label><br>
            <input type="checkbox" id="java" name="course" value="java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="c" name="course" value="c">
            <label for="c">C</label>
        </div>
        <div>
            <p>Month:</p>
            <select name="month" id="month">
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
            </select>
        </div>
        <div>
            <p>Share your experience:</p>
            <textarea name="experience" rows="10" cols="30"></textarea>
        </div>
        
        <!-- Advanced Form Development -->
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file">
        </div>
        
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
